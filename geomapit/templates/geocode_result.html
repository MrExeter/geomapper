{% extends 'base.html' %}
{% include context %}
{% block title %}Geocode Result{% endblock %}
{% block content %}
    <h1>Your GeoCode Cooridinates</h1>
    <br>
    <h3>Address  : {{ address }}</h3>
    <h3>Latitude : <strong>{{ latitude }}</strong></h3>
    <h3>Longitude : <strong>{{ longitude }}</strong></h3>

<div class="mapouter">
    <div class="gmap_canvas">
        <iframe width="600"
                height="500"
                id="gmap_canvas"
{#                src="https://maps.google.com/maps?q=34.1383772%20-118.1449976&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">#}
                src="https://maps.google.com/maps?q={{ address }}&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
        <a href="https://www.embedgooglemap.net"></a>
    </div>
    <style>.mapouter{text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
</div>

{% endblock %}
