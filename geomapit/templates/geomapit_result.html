{% extends 'base.html' %}
{% include context %}
{% block title %}GeoMapit Result{% endblock %}
{% block content %}
    <h1>Your GeoCode Address</h1>
    <br>
    <h3>Latitude : {{ latitude }}</h3>
    <h3>Longitude : {{ longitude }}</h3>

    <h3>Location  : <strong>{{ address }}</strong></h3>

         <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600"
                  height="500"
                  id="gmap_canvas"
                  src="https://maps.google.com/maps?q={{address}}%2C%20ca&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
                <a href="https://www.pureblack.de"></a>
            </div><style>.mapouter{text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
        </div>

{% endblock %}
